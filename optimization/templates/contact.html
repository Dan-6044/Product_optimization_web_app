{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Product Optimization</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (Scoped styles for contact section only) -->
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>

<section class="contact-section" id="contact">
    <div class="container">
        <h1 class="section-title text-center mb-5">Get in Touch</h1>

        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6">
                <div class="contact-form">
                    <h2>Reach Out to Us</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="col-md-6">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <p><strong>Address:</strong> 789 Product Lane, Tech City, USA</p>
                    <p><strong>Phone:</strong> +1 (987) 654-3210</p>
                    <p><strong>Email:</strong> <a href="mailto:support@optimization.com">support@optimization.com</a></p>
                    <p><strong>Support Hours:</strong> Mon-Fri, 9AM - 6PM</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
